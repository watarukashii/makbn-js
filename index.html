<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<title>TODO supply a title</title>
		<link rel="stylesheet" href="css/style.css">
		<script src="js/jquery-1.10.2.js"></script>
		<script>
			$(function () {
				//#mkbnの取得
				var $ul = $('#mkbn');
				//＃mkbn内の<li>をすべて取得する
				var $li = $ul.find('li');
				// <li> の幅を取得 (数値) 
				var liWidth = $li.width();
				// プロパティなので括弧はいらない
				var liLength = $li.length;
				// 外側の幅が決まります
				var ulWidth = liWidth * liLength;
				// 
				$ul.width(ulWidth);
			});
	</script>
	</head>
	<body>
		<div>画像のスライドショーを作る</div>
		<ul id="makbn">
			<li style="background-color: red;">1</li>
			<li style="background-color: blue;">2</li>
			<li style="background-color: green;">3</li>
			<li style="background-color: black;">4</li>
			<li style="background-color: violet;">5</li>
			<li style="background-color: pink;">6</li>
		</ul>
	</body>
</html>
